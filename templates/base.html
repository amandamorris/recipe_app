<!doctype html>
<html>
<head>
  <title>RecipeApp</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% if 'username' in session %}
    <a href='/logout'>Logout</a>
    <a href='/users/{{ session['username'] }}#starrings'>Starred recipes</a>
    <a href='/users/{{ session['username'] }}#hashtags'>My Hashtags</a>
  {% else %}
    <a href='/register'>Register</a>
    <a href='/login'>Login</a>
  {% endif %}
  <a href='/'>Search</a>

  <hr>
  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  {% block content %} put your content here {% endblock %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../static/recipes.js"></script>
</body>
</html>
