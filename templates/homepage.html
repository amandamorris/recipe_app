{% extends 'base.html' %}
{% block content %}

<!-- <img id="produce" src="/static/fruit-and-veg.jpg" height="150" width="150"> -->
<h1>Relishd</h1>

<h2>Search, save, categorize</h2>

<form action="/recipe_search" method="GET" role="role">
    <div class="form-group">
        <!-- <label>Search recipes by keyword:</label> -->
        <input class="form-control" type="text" name="keywords"
        placeholder="Search recipes by keyword" id="keyword-search">
    </div>
    <button id="advanced-search-toggler" href="#hidden-advanced-search"
        data-toggle="collapse" type="button" class="btn btn-primary">Advanced Search</button>
    
    <div id="hidden-advanced-search" class="collapse">
    <div class="form-group">
        <label>Recipe type</label>
        <label class="radio-inline">
            <input type="radio" name="diet_type" value="pescatarian">Pescatarian
        </label>
        <label class="radio-inline">
            <input type="radio" name="diet_type" value="vegan">Vegan
        </label>
        <label class="radio-inline">
            <input type="radio" name="diet_type" value="vegetarian">Vegetarian
        </label>
    </div>



    <div>
    <p>Dish type</p>
    {% for dish_type in dish_types %}
        <input type="radio" name="dish_type" value="{{ dish_type.dish_type_name }}"> {{ dish_type.dish_type_name }}
    {% endfor %}
    </div>

    <div>
    <p>Cuisine type</p>
    {% for cuisine in cuisine_types %}
        <input type="radio" name="cuisine" value="{{ cuisine.cuisine_name }}"> {{ cuisine.cuisine_name }}
    {% endfor %}
    </div>

    <div>
    <p>Intolerances</p>
    <select multiple name="intolerance">
        <option value="dairy">Dairy</option>
        <option value="egg">Egg</option>
        <option value="gluten">Gluten</option>
        <option value="peanut">Peanut</option>
        <option value="sesame">Sesame</option>
        <option value="seafood">Seafood</option>
        <option value="shellfish">Shellfish</option>
        <option value="soy">Soy</option>
        <option value="sulfite">Sulfite</option>
        <option value="tree_nut">Tree nut</option>
        <option value="wheat">Wheat</option>
    </select>
    </div>
    <p><input type="submit"></p>
</form>
    </div>


{% endblock %}
