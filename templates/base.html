<!doctype html>
<html>
<head>
  <title>RecipeApp</title>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  {% if 'username' in session %}
    <a href='/logout'>Logout</a>
    <a href='/users/{{ session['username'] }}'>Starred recipes</a>
    <a href="#">New Hashtag</a>
    <a href="#">My Hashtags</a>
  {% else %}
    <a href='/register'>Register</a>
    <a href='/login'>Login</a>
  {% endif %}
  <a href='/'>Home</a>

  <hr>
  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  {% block content %} put your content here {% endblock %}

  <script src="../static/recipes.js"></script>
</body>
</html>
