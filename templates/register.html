{% extends 'base.html' %}
{% block content %}

<form action="/process_registration" method= "post">
<p>Username:</p>
<input type="text" name="username"><br>
<p>Password:</p>
<input type="password" name="password"><br>
<input type="submit" value="Register">
</form>

{% endblock %}
