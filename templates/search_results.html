{% extends 'base.html' %}
{% block content %}

The search results!

<ul>
{% for result in response['results'] %}
<div class='recipe' id='div-{{ result['id'] }}'>

    {% if 'username' in session %}
        <div class=userid data-user="{{ session['username'] }}"> </div>
    {% endif %}

    <li class='recipe_name' id="{{ result['id'] }}">{{ result['title'] }} -
        Ready in {{ result['readyInMinutes'] }} minutes </li>
    <img src="{{ response['baseUri'] }}{{ result['image'] }}" height="150" width="150">


    </div>
    
{% endfor %}
</ul>


{% endblock %}
